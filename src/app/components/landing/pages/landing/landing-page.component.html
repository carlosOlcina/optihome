<main>
  <landing-cta-section
    contentTitle="Tu hogar inteligente,"
    contentHighlight="sin dependencias externas"
    contentParagraph="Automatización del hogar que funciona sin internet, sin servidores en la nube, sin suscripciones. Tus datos nunca salen de tu casa."
  >
    <div class="other-content">
      <ui-primary-button [action]="navigateToMain" [size]="SizeEnum.large">Descubrir productos</ui-primary-button>

      <ul class="benefits">
        <li>
          <lucide-icon [img]="shieldIcon" aria-hidden="true" [color]="BrandColorsEnum.Brand400"></lucide-icon>
          Privacidad total
        </li>
        <li>
          <lucide-icon [img]="zapIcon" aria-hidden="true" [color]="BrandColorsEnum.Brand400"></lucide-icon>
          Respuesta instantánea
        </li>
        <li>
          <lucide-icon [img]="wifiIcon" aria-hidden="true" [color]="BrandColorsEnum.Brand400"></lucide-icon>
          Sin Internet
        </li>
      </ul>
    </div>
  </landing-cta-section>

  <section class="why-local">
    <landing-section-header
      titleContent="¿Por qué local?"
      paragraphContent="La domótica depende de servidores externos. Nosotros creemos que tu hogar deberóa funcionar para ti, no para corporaciones"
    ></landing-section-header>
    <div class="card-container">
      <landing-card
        [icon]="shieldIcon"
        titleText="Privacidad absoluta"
        descriptionText="Tus datos nunca abandonan tu hogar. Sin servidores externos, sin empresas espiando tu actividad."
      ></landing-card>

      <landing-card
        [icon]="zapIcon"
        titleText="Velocidad Local"
        descriptionText="Respuesta instantánea sin latencia de red. Tus luces se encienden en milisegundos, no segundos."
      ></landing-card>

      <landing-card
        [icon]="wifiOffIcon"
        titleText="Funciona Offline"
        descriptionText="Tu casa sigue siendo inteligente aunque caiga internet. Independencia total de servicios externos."
      ></landing-card>

      <landing-card
        [icon]="dollarIcon"
        titleText="Sin Suscripciones"
        descriptionText="Compra una vez, usa para siempre. Sin cuotas mensuales ni funciones bloqueadas detrás de pagos"
      ></landing-card>

      <landing-card
        [icon]="lockIcon"
        titleText="Seguridad Real"
        descriptionText="Sin puertos abiertos a internet, sin vulnerabilidades en la nube. Tu casa es una fortaleza digital."
      ></landing-card>

      <landing-card
        [icon]="serverIcon"
        titleText="Tú Tienes el Control"
        descriptionText="Hardware y software abiertos. Modifica, expande y personaliza sin limitaciones artificiales."
      ></landing-card>
    </div>
  </section>

  <section class="ecosystem">
    <landing-section-header
      titleContent="Ecosistema OptiHome"
      paragraphContent="Dispositivos diseñados desde cero para funcionar localmente. Compatibles entre sí y con protocolos abiertos"
    ></landing-section-header>
    <div class="product-container">
      <landing-product-card
        class="product"
        imageUrl="/bombilla.webp"
        imageAlt="Imagen de bombilla inteligente optihome"
        titleContent="Iluminación"
        urlContent="Ver iluminación, enchufes e interruptores"
        urlPath="/shop/section/ilumination"
      ></landing-product-card>

      <landing-product-card
        class="product"
        imageUrl="/camara.webp"
        imageAlt="Imagen de camara inteligente optihome"
        titleContent="Vigilancia"
        urlContent="Ver camaras y sensores"
        urlPath="/shop/section/vigilance"
      ></landing-product-card>

      <landing-product-card
        class="product"
        imageUrl="/altavoz.webp"
        imageAlt="Imagen de altavoz inteligente optihome"
        titleContent="Altavoz"
        urlContent="Ver altavoz inteligente"
        urlPath="/shop/section/voice-assistant"
      ></landing-product-card>
    </div>
  </section>

  <section class="how-it-works">
    <landing-section-header
      titleContent="Así de simple"
      paragraphContent="Configurar tu hogar inteligente nunca fue tan fácil. Sin cuentas en la nube, sin configuraciones complejas"
    ></landing-section-header>
    <ol [ngStyle]="{ gridTemplateRows: `repeat(${stepsData.length}, 1fr)` }">
      @for (step of stepsData; track step.id; let index = $index; let even = $even) {
      <ng-container>
        <li [ngStyle]="{ 'grid-column': even ? 1 : 3, 'grid-row': index + 1, justifySelf: even ? 'end' : 'start' }">
          <landing-card [icon]="step.icon" [titleText]="step.title" [descriptionText]="step.description"></landing-card>
        </li>
        <!-- TODO Preguntar al profe -->
        <div class="step-number" aria-hidden="true">{{ index + 1 }}</div>
      </ng-container>
      }
      <div class="steps-count-line" aria-hidden="true"></div>
    </ol>
  </section>

  <landing-cta-section
    contentTitle="Recupera el control de"
    contentHighlight="tu hogar inteligente"
    contentParagraph="Únete a miles de hogares que han elegido la privacidad y el control local. Tu casa, tus reglas, tus datos."
  >
    <div class="other-content">
      <ui-primary-button [action]="navigateToMain" [size]="SizeEnum.large">Empezar ahora</ui-primary-button>

      <ul class="benefits-final">
        <li>Envío gratuito</li>
        <li>30 días de devolución</li>
        <li>Garantía de 3 años</li>
      </ul>
    </div>
  </landing-cta-section>
</main>
