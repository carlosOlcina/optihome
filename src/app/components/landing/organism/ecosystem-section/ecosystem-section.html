<section id="ecosystem">
  <landing-section-header
    titleContent="Ecosistema OptiHome"
    paragraphContent="Dispositivos diseñados desde cero para funcionar localmente. Compatibles entre sí y con protocolos abiertos"
  ></landing-section-header>

  <div class="scroll-container" #scrollContainer>
    <div id="ecosystem-products" aria-label="Lista de productos desplazable" role="region">
      @for(product of ecosystemProducts; track product.id){
      <landing-product-card
        id="product-{{ product.id }}"
        class="product"
        [imageUrl]="product.imagePath"
        [imageAlt]="product.imageAlt"
        [titleContent]="product.title"
        [urlContent]="product.urlContent"
        [urlPath]="product.path"
      ></landing-product-card>
      }
    </div>
  </div>

  <div class="scroll-buttons" role="group" aria-label="Botones de scroll">
    <ui-button-chevron
      [action]="scrollLeft"
      direction="left"
      ariaControls="ecosystem-products"
      ariaLabel="Retroceder scroll"
      [disabled]="disabledButton() === 'left'"
    ></ui-button-chevron>

    <ui-button-chevron
      [action]="scrollRight"
      direction="right"
      ariaControls="ecosystem-products"
      ariaLabel="Avanzar scroll"
      [disabled]="disabledButton() === 'right'"
    ></ui-button-chevron>
  </div>
</section>
